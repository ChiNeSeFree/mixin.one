<div class="oauth container">
  <h1>{{ app.name }}</h1>
  <h2>{{ app.description }}</h2>

  <div class="mixin code container">
    <canvas id="mixin-code"></canvas>
    <img src="{{ app.icon_url }}" alt="app logo" />
  </div>

  <p class="instruction title">{{ t 'oauth.instruction.title' }}</p>
  <p class="instruction install">{{ t 'oauth.instruction.install' }}</p>

  <div class="actions">
    <a href="mixin://codes/{{code_id}}" class="open action">{{t 'code.open.action'}}</a>
  </div>

  <div class="logo footer">
    <img src="{{logoURL}}" alt="Mixin Logo" />
  </div>
</div>
