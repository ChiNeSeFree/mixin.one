<div class="assets container">
  <ul class="network stats">
    <li class="assets amount"><i class="icon-wallet"></i> {{assets_count}} <span>{{t 'network.stats.assets.title'}}</span></li>
    <li><i class="icon-layers"></i> {{snapshots_count}} <span>{{t 'network.stats.transactions.title'}}</span></li>
    <li class="thoroughput"><i class="icon-energy"></i> {{peak_tps}} <span>{{t 'network.stats.peak.throughput.title'}}</span></li>
  </ul>
  <h2>{{t 'network.assets.title'}}</h2>
  <ul class="network assets">
    {{#each assets}}
    <li data-id="{{this.asset_id}}">
      <a href="/snapshots/{{this.asset_id}}" data-navigo><img src="{{this.icon_url}}" /> {{this.amount}} <span>{{this.symbol}}</span></a>
    </li>
    {{/each}}
  </ul>
</div>
