<div class="particles container">
</div>
<div class="particles overlay">
</div>
<div class="flex content">
  <div class="header container">
    <div class="wrapper">
      <h1 class="logo"><a href="/snapshots" data-navigo><img src="{{logoURL}}" /><span>Mixin Network</span></a></h1>
      <ul class="network stats">
        <li class="assets amount"><i class="icon-wallet"></i> {{assetsCount}} <span>{{t 'network.stats.assets.title'}}</span></li>
        <li><i class="icon-layers"></i> {{snapshotsCount}} <span>{{t 'network.stats.transactions.title'}}</span></li>
        <li class="thoroughput"><i class="icon-energy"></i> {{peakTPS}} <span>{{t 'network.stats.peak.throughput.title'}}</span></li>
      </ul>
      <h2>{{t 'network.assets.title'}}</h2>
      <ul class="network assets">
        {{#each assets}}
        <li data-id="{{this.asset_id}}">
          <a href="/snapshots/{{this.asset_id}}" data-navigo><img src="{{this.icon_url}}" /> {{this.amount}} <span>{{this.symbol}}</span></a>
        </li>
        {{/each}}
      </ul>
    </div>
  </div>
  <div class="main container">
    <form class="search" action="javascript:void(0);">
      <input type="text" placeholder="{{t 'snapshots.search.placeholder'}}" />
    </form>
    <ul class="snapshots list">
    </ul>
  </div>
</div>
