  <section class="content">
    <p>促使我們構建 Mixin 是我們的使命，即每天進行私密和安全的端到端加密通信，而不需要設置複雜的密鑰。</p>
    <p>Mixin 基於 Signal 協議的端到端加密技術可以確保只有您和與之通信的人能夠讀取發送的內容，任何中間人，甚至 Mixin 都無法讀取。</p>
    <p>有時，您可能會看到“等待發件人上線並建立加密會話”，而不是實際發送的內容。如果您或您正在進行聊天的人最近重新安裝了 Mixin 或重新登錄過，通常會發生這種情況。</p>
    <p>為了加快這個過程，請通知您正在發送消息的人在手機上打開 Mixin。</p>
    <p>端到端加密總是被激活，沒有辦法關閉端到端的加密。</p>
